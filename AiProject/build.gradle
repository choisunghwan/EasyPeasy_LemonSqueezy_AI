plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.EasyPeasy'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'			// database
	implementation 'mysql:mysql-connector-java:8.0.27' // MySQL 버전에 맞게 변경

	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
//	runtimeOnly 'com.mysql:mysql-connector-j' // mysql 의존성 관리

	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'			// Thymeleaf Template


	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation 'mysql:mysql-connector-java:8.0.27' // MySQL 버전에 맞게 변경


	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'


}

tasks.named('test') {
	useJUnitPlatform()
}
